  <circle cx="220" cy="115" r="7" fill="#FF9800"/>
  <circle cx="240" cy="135" r="8" fill="#FF9800"/>
  <circle cx="230" cy="170" r="6" fill="#FF9800"/>
  <circle cx="170" cy="175" r="7" fill="#FF9800"/>
  <circle cx="200" cy="190" r="6" fill="#FF9800"/>
  
  <!-- 刺（短短的）-->
