  <ellipse cx="270" cy="155" rx="8" ry="15" fill="#FFD54F" opacity="0.8"/>
  
  <!-- 尾鰭 -->
  <path d="M265,175 L285,170 L285,180 Z" fill="#FFD54F"/>
