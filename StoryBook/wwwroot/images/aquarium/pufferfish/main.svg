  <!-- 氣泡 -->
  <circle cx="90" cy="90" r="10" fill="#fff" opacity="0.4"/>
  <circle cx="310" cy="110" r="12" fill="#fff" opacity="0.3"/>
  
  <!-- 河豚身體（鼓起來的球狀）-->
  <circle cx="200" cy="150" r="70" fill="#FFEB3B"/>
  
  <!-- 斑點 -->
  <circle cx="160" cy="130" r="8" fill="#FF9800"/>
