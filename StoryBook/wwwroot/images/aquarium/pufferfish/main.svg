  <line x1="170" y1="85" x2="168" y2="72" stroke="#FFA500" stroke-width="3" stroke-linecap="round"/>
  <line x1="200" y1="80" x2="200" y2="65" stroke="#FFA500" stroke-width="3" stroke-linecap="round"/>
