    <!-- 後腿 -->
    <ellipse cx="60" cy="230" rx="20" ry="35" fill="#4CAF50"/>
    <ellipse cx="120" cy="235" rx="18" ry="30" fill="#4CAF50"/>
    
    <!-- 小前肢 -->
    <ellipse cx="145" cy="145" rx="12" ry="8" fill="#81C784"/>
    
    <!-- 頭部 -->
    <ellipse cx="180" cy="100" rx="55" ry="45" fill="#66BB6A"/>
    
    <!-- 嘴巴 -->
    <path d="M200 110 Q230 115 235 105 Q235 135 200 125 Z" fill="#C62828"/>
    <path d="M205 112 L230 115" stroke="white" stroke-width="3"/>
