<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F7FA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groundGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8BC34A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#689F38;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- 背景天空 -->
  <rect width="400" height="300" fill="url(#skyGrad)"/>
  <!-- 太陽 -->
  <circle cx="350" cy="50" r="30" fill="#FFD54F"/>
  <circle cx="350" cy="50" r="25" fill="#FFEB3B"/>
  <!-- 雲朵 -->
  <g fill="white" opacity="0.9">
    <ellipse cx="80" cy="40" rx="35" ry="20"/>
    <ellipse cx="55" cy="45" rx="25" ry="15"/>
    <ellipse cx="105" cy="45" rx="25" ry="15"/>
    <ellipse cx="250" cy="60" rx="30" ry="18"/>
    <ellipse cx="225" cy="65" rx="22" ry="13"/>
    <ellipse cx="275" cy="65" rx="22" ry="13"/>
  </g>
  <!-- 地面 -->
  <ellipse cx="200" cy="280" rx="220" ry="60" fill="url(#groundGrad)"/>
  <!-- 河流 -->
  <path d="M0 240 Q100 220 150 250 Q200 280 280 240 Q350 210 400 230 L400 300 L0 300 Z" fill="#4FC3F7" opacity="0.7"/>
  <!-- 小暴龍 (可愛版) -->
  <g transform="translate(120, 140)">
    <!-- 身體 -->
    <ellipse cx="50" cy="60" rx="45" ry="35" fill="#66BB6A"/>
    <!-- 頭部 -->
    <ellipse cx="95" cy="30" rx="35" ry="28" fill="#66BB6A"/>
    <!-- 眼睛 -->
    <circle cx="105" cy="25" r="10" fill="white"/>
    <circle cx="107" cy="24" r="5" fill="#333"/>
    <circle cx="109" cy="22" r="2" fill="white"/>
    <!-- 嘴巴 (張開，開心地笑) -->
    <path d="M115 35 Q130 40 135 35 Q135 50 115 45 Z" fill="#C62828"/>
    <path d="M117 36 L133 38" stroke="white" stroke-width="2" fill="none"/>
    <!-- 小牙齒 -->
    <path d="M120 43 L122 48 L124 43" fill="white"/>
    <path d="M127 43 L129 48 L131 43" fill="white"/>
    <!-- 小手臂 -->
    <ellipse cx="85" cy="55" rx="8" ry="5" fill="#81C784"/>
    <!-- 魚 (在嘴巴裡) -->
    <ellipse cx="125" cy="42" rx="8" ry="4" fill="#90CAF9"/>
    <polygon points="117,42 112,38 112,46" fill="#90CAF9"/>
    <!-- 尾巴 -->
    <path d="M10 60 Q-20 50 -25 70 Q-10 70 5 65" fill="#66BB6A"/>
    <!-- 腿 -->
    <ellipse cx="35" cy="95" rx="12" ry="18" fill="#4CAF50"/>
    <ellipse cx="65" cy="95" rx="12" ry="18" fill="#4CAF50"/>
  </g>
  <!-- 媽媽暴龍 (較大) -->
  <g transform="translate(200, 100)">
    <!-- 身體 -->
    <ellipse cx="60" cy="80" rx="55" ry="45" fill="#43A047"/>
    <!-- 頭部 -->
    <ellipse cx="115" cy="40" rx="40" ry="32" fill="#43A047"/>
    <!-- 眼睛 -->
    <circle cx="125" cy="32" r="12" fill="white"/>
    <circle cx="127" cy="31" r="6" fill="#333"/>
    <circle cx="129" cy="29" r="2" fill="white"/>
    <!-- 微笑 -->
    <path d="M135 50 Q145 58 155 50" stroke="#2E7D32" stroke-width="3" fill="none"/>
    <!-- 小手臂 -->
    <ellipse cx="100" cy="70" rx="10" ry="6" fill="#66BB6A"/>
    <!-- 尾巴 -->
    <path d="M10 75 Q-30 65 -40 85 Q-20 90 5 80" fill="#43A047"/>
    <!-- 腿 -->
    <ellipse cx="40" cy="125" rx="15" ry="22" fill="#388E3C"/>
    <ellipse cx="75" cy="125" rx="15" ry="22" fill="#388E3C"/>
  </g>
  <!-- 水花效果 -->
  <g fill="#B3E5FC" opacity="0.8">
    <ellipse cx="170" cy="230" rx="8" ry="4"/>
    <ellipse cx="155" cy="225" rx="5" ry="3"/>
    <ellipse cx="185" cy="228" rx="6" ry="3"/>
  </g>
  <!-- 河裡的魚 -->
  <g transform="translate(100, 255)">
    <ellipse cx="0" cy="0" rx="12" ry="6" fill="#90CAF9"/>
    <polygon points="-12,0 -20,-5 -20,5" fill="#90CAF9"/>
    <circle cx="6" cy="-2" r="2" fill="#333"/>
  </g>
  <g transform="translate(280, 248)">
    <ellipse cx="0" cy="0" rx="10" ry="5" fill="#FFA726"/>
    <polygon points="-10,0 -16,-4 -16,4" fill="#FFA726"/>
    <circle cx="5" cy="-1" r="2" fill="#333"/>
  </g>
</svg>
