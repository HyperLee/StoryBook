<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="trackGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFCCBC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFAB91;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C5E1A5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9CCC65;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- 天空背景 -->
  <rect width="400" height="300" fill="#81D4FA"/>
  <!-- 雲朵 -->
  <g fill="white" opacity="0.9">
    <ellipse cx="60" cy="40" rx="30" ry="18"/>
    <ellipse cx="35" cy="45" rx="22" ry="14"/>
    <ellipse cx="85" cy="45" rx="22" ry="14"/>
    <ellipse cx="320" cy="50" rx="35" ry="20"/>
    <ellipse cx="290" cy="55" rx="25" ry="15"/>
    <ellipse cx="350" cy="55" rx="25" ry="15"/>
  </g>
  <!-- 看台 -->
  <rect x="0" y="60" width="400" height="50" fill="#E0E0E0"/>
  <rect x="0" y="60" width="400" height="10" fill="#BDBDBD"/>
  <!-- 觀眾 (小恐龍們) -->
  <g>
    <!-- 小翼龍觀眾 -->
    <circle cx="50" cy="85" r="12" fill="#AB47BC"/>
    <circle cx="55" cy="80" r="4" fill="white"/>
    <circle cx="56" cy="80" r="2" fill="#333"/>
    <!-- 小三角龍觀眾 -->
    <circle cx="100" cy="88" r="14" fill="#FFA726"/>
    <polygon points="100,70 95,78 105,78" fill="#FFF9C4"/>
    <circle cx="105" cy="85" r="4" fill="white"/>
    <circle cx="106" cy="85" r="2" fill="#333"/>
    <!-- 小劍龍觀眾 -->
    <ellipse cx="150" cy="85" rx="16" ry="12" fill="#66BB6A"/>
    <polygon points="142,75 138,65 148,75" fill="#FF7043"/>
    <polygon points="152,75 150,63 158,75" fill="#FF7043"/>
    <circle cx="158" cy="82" r="4" fill="white"/>
    <circle cx="159" cy="82" r="2" fill="#333"/>
    <!-- 更多觀眾 -->
    <circle cx="250" cy="85" r="12" fill="#42A5F5"/>
    <circle cx="300" cy="88" r="14" fill="#EF5350"/>
    <circle cx="350" cy="85" r="12" fill="#26A69A"/>
  </g>
  <!-- 加油標語 -->
  <g>
    <rect x="200" y="68" width="50" height="20" rx="5" fill="#FFEB3B"/>
    <text x="212" y="82" font-size="10" fill="#333">加油!</text>
  </g>
  <!-- 草地跑道 -->
  <rect x="0" y="110" width="400" height="190" fill="url(#fieldGrad)"/>
  <!-- 跑道線 -->
  <g stroke="white" stroke-width="3" stroke-dasharray="20,10">
    <line x1="0" y1="160" x2="400" y2="160"/>
    <line x1="0" y1="210" x2="400" y2="210"/>
    <line x1="0" y1="260" x2="400" y2="260"/>
  </g>
  <!-- 終點線 -->
  <rect x="350" y="110" width="10" height="190" fill="white" opacity="0.8"/>
  <g fill="#333">
    <rect x="350" y="110" width="5" height="10"/>
    <rect x="355" y="120" width="5" height="10"/>
    <rect x="350" y="130" width="5" height="10"/>
    <rect x="355" y="140" width="5" height="10"/>
    <rect x="350" y="150" width="5" height="10"/>
    <rect x="355" y="160" width="5" height="10"/>
  </g>
  <!-- 跌倒的小恐龍同學 -->
  <g transform="translate(150, 175)">
    <ellipse cx="20" cy="15" rx="18" ry="12" fill="#7E57C2" transform="rotate(30)"/>
    <ellipse cx="30" cy="5" rx="12" ry="10" fill="#7E57C2"/>
    <circle cx="35" cy="2" r="4" fill="white"/>
    <circle cx="36" cy="2" r="2" fill="#333"/>
    <!-- 眼淚 -->
    <ellipse cx="40" cy="8" rx="2" ry="4" fill="#64B5F6"/>
    <!-- 暈眩星星 -->
    <text x="45" y="-5" font-size="12">💫</text>
    <!-- 腿朝上 -->
    <ellipse cx="5" cy="5" rx="5" ry="8" fill="#673AB7"/>
    <ellipse cx="15" cy="0" rx="5" ry="8" fill="#673AB7"/>
  </g>
  <!-- 快快 (停下來幫忙) -->
  <g transform="translate(180, 155)">
    <!-- 身體 -->
    <ellipse cx="25" cy="30" rx="22" ry="16" fill="#FF7043"/>
    <!-- 頭部 -->
    <ellipse cx="45" cy="20" rx="16" ry="14" fill="#FF7043"/>
    <!-- 眼睛 -->
    <circle cx="50" cy="17" r="5" fill="white"/>
    <circle cx="51" cy="16" r="2.5" fill="#333"/>
    <circle cx="52" cy="15" r="1" fill="white"/>
    <!-- 關心的表情 -->
    <path d="M46 27 Q50 30 54 27" stroke="#BF360C" stroke-width="1.5" fill="none"/>
    <!-- 伸出的手 -->
    <ellipse cx="55" cy="35" rx="8" ry="5" fill="#FF8A65" transform="rotate(-30, 55, 35)"/>
    <!-- 腿 -->
    <ellipse cx="15" cy="45" rx="6" ry="10" fill="#E64A19"/>
    <ellipse cx="35" cy="45" rx="6" ry="10" fill="#E64A19"/>
    <!-- 尾巴 -->
    <path d="M5 28 Q-10 25 -15 35" stroke="#FF7043" stroke-width="8" fill="none" stroke-linecap="round"/>
    <!-- 彎刀爪子 -->
    <path d="M22 52 L20 60 L25 55" fill="#FFE0B2"/>
  </g>
  <!-- 領先的其他恐龍 (遠處) -->
  <g transform="translate(280, 135)" opacity="0.8">
    <ellipse cx="15" cy="15" rx="15" ry="10" fill="#4CAF50"/>
    <ellipse cx="25" cy="10" rx="10" ry="8" fill="#4CAF50"/>
  </g>
  <g transform="translate(310, 185)" opacity="0.8">
    <ellipse cx="12" cy="12" rx="12" ry="8" fill="#2196F3"/>
    <ellipse cx="20" cy="8" rx="8" ry="6" fill="#2196F3"/>
  </g>
  <!-- 獎杯 (終點附近) -->
  <g transform="translate(365, 200)">
    <rect x="5" y="30" width="20" height="8" fill="#FFC107"/>
    <rect x="8" y="25" width="14" height="8" fill="#FFC107"/>
    <ellipse cx="15" cy="15" rx="12" ry="12" fill="#FFD54F"/>
    <text x="10" y="20" font-size="10" fill="#FF6F00">2</text>
  </g>
  <!-- 愛心 (表示快快的善良) -->
  <g fill="#E91E63">
    <path d="M215 130 Q215 125 220 125 Q225 125 225 130 Q225 135 220 140 Q215 135 215 130">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M225 125 Q225 121 229 121 Q233 121 233 125 Q233 129 229 133 Q225 129 225 125">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
    </path>
  </g>
  <!-- 老師的話 (說話泡泡) -->
  <g transform="translate(10, 115)">
    <ellipse cx="70" cy="25" rx="68" ry="22" fill="white"/>
    <polygon points="85,45 90,60 105,48" fill="white"/>
    <text x="18" y="22" font-size="9" fill="#333">快快是最有愛心</text>
    <text x="25" y="34" font-size="9" fill="#333">的冠軍！</text>
  </g>
</svg>
