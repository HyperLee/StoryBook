<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FBE9E7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFCCBC;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- 背景 -->
  <rect width="400" height="400" fill="url(#bgGrad)"/>
  <circle cx="320" cy="70" r="35" fill="#FFD54F" opacity="0.8"/>
  
  <!-- 迅猛龍 (可愛版) -->
  <g transform="translate(70, 100)">
    <!-- 尾巴 (長而平衡) -->
    <path d="M20 120 Q-40 100 -70 130 Q-50 135 -20 130 Q5 130 20 125" fill="#FF7043"/>
    
    <!-- 身體 (小巧) -->
    <ellipse cx="80" cy="120" rx="55" ry="40" fill="#FF7043"/>
    
    <!-- 羽毛裝飾 -->
    <g fill="#FFAB91">
      <ellipse cx="45" cy="95" rx="8" ry="15" transform="rotate(-30, 45, 95)"/>
      <ellipse cx="55" cy="90" rx="7" ry="12" transform="rotate(-20, 55, 90)"/>
      <ellipse cx="65" cy="88" rx="6" ry="10" transform="rotate(-10, 65, 88)"/>
    </g>
    
    <!-- 後腿 (強壯) -->
    <ellipse cx="55" cy="175" rx="14" ry="28" fill="#E64A19"/>
    <ellipse cx="100" cy="180" rx="12" ry="25" fill="#E64A19"/>
    
    <!-- 彎刀爪子 -->
    <path d="M50 200 L45 225 L55 210 Z" fill="#FFE0B2"/>
    <path d="M95 205 L90 230 L100 215 Z" fill="#FFE0B2"/>
    
    <!-- 前肢 (有爪) -->
    <ellipse cx="120" cy="105" rx="15" ry="8" fill="#FF8A65"/>
    <path d="M132 100 L145 95 L135 105 Z" fill="#FFE0B2"/>
    <path d="M132 108 L148 108 L135 113 Z" fill="#FFE0B2"/>
    
    <!-- 頭部 -->
    <ellipse cx="160" cy="85" rx="40" ry="32" fill="#FF7043"/>
    
    <!-- 嘴巴 -->
    <path d="M185 90 Q210 95 215 85 Q210 75 185 80 Z" fill="#BF360C"/>
    <!-- 牙齒 -->
    <polygon points="195,88 197,95 199,88" fill="white"/>
    <polygon points="203,87 205,94 207,87" fill="white"/>
    
    <!-- 眼睛 (聰明的眼神) -->
    <circle cx="165" cy="75" r="14" fill="white"/>
    <circle cx="168" cy="73" r="8" fill="#333"/>
    <circle cx="171" cy="70" r="3" fill="white"/>
    
    <!-- 鼻孔 -->
    <circle cx="200" cy="78" r="3" fill="#BF360C"/>
  </g>
  
  <!-- 速度線 -->
  <g stroke="#FF8A65" stroke-width="2" opacity="0.5">
    <line x1="50" y1="200" x2="20" y2="200"/>
    <line x1="55" y1="220" x2="15" y2="220"/>
    <line x1="50" y1="240" x2="25" y2="240"/>
  </g>
  
  <!-- 名稱 -->
  <text x="200" y="370" text-anchor="middle" font-size="26" font-weight="bold" fill="#BF360C">迅猛龍 Velociraptor</text>
</svg>
