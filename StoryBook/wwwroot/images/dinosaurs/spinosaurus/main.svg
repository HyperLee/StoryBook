<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E1F5FE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B3E5FC;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bgGrad)"/>
  <!-- 水面 -->
  <rect x="0" y="280" width="400" height="120" fill="#4FC3F7" opacity="0.5"/>
  <circle cx="320" cy="80" r="40" fill="#FFD54F" opacity="0.8"/>
  
  <!-- 棘龍 -->
  <g transform="translate(40, 80)">
    <!-- 尾巴 -->
    <path d="M50 180 Q10 170 -10 190 Q20 180 55 175" fill="#7E57C2"/>
    
    <!-- 身體 -->
    <ellipse cx="120" cy="180" rx="80" ry="50" fill="#7E57C2"/>
    
    <!-- 背帆 -->
    <path d="M60 140 L80 60 L100 50 L120 45 L140 50 L160 60 L180 140" fill="#FF8A65" stroke="#F4511E" stroke-width="2"/>
    
    <!-- 後腿 -->
    <ellipse cx="70" cy="240" rx="18" ry="30" fill="#5E35B1"/>
    <ellipse cx="150" cy="245" rx="16" ry="25" fill="#5E35B1"/>
    
    <!-- 小前肢 -->
    <ellipse cx="190" cy="170" rx="15" ry="10" fill="#9575CD"/>
    
    <!-- 脖子和頭 -->
    <path d="M190 150 Q220 120 250 100" stroke="#7E57C2" stroke-width="25" fill="none"/>
    <ellipse cx="270" cy="90" rx="45" ry="30" fill="#7E57C2"/>
    
    <!-- 長嘴（鱷魚狀） -->
    <path d="M295 85 Q350 80 355 95 Q340 100 295 95" fill="#9575CD"/>
    
    <!-- 眼睛 -->
    <circle cx="280" cy="80" r="14" fill="white"/>
    <circle cx="282" cy="78" r="7" fill="#333"/>
    <circle cx="284" cy="76" r="3" fill="white"/>
    
    <!-- 牙齒 -->
    <polygon points="310,95 313,102 316,95" fill="white"/>
    <polygon points="325,95 328,102 331,95" fill="white"/>
  </g>
  
  <text x="200" y="370" text-anchor="middle" font-size="28" font-weight="bold" fill="#4527A0">棘龍 Spinosaurus</text>
</svg>
