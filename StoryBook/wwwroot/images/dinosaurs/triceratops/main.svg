<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF3E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE0B2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- 背景 -->
  <rect width="400" height="400" fill="url(#bgGrad)"/>
  <circle cx="80" cy="80" r="40" fill="#FFD54F" opacity="0.8"/>
  
  <!-- 三角龍 (可愛版) -->
  <g transform="translate(50, 100)">
    <!-- 尾巴 -->
    <path d="M20 130 Q-20 120 -25 140 Q-5 140 15 135" fill="#FF9800"/>
    
    <!-- 身體 -->
    <ellipse cx="100" cy="130" rx="80" ry="50" fill="#FF9800"/>
    
    <!-- 腿 -->
    <ellipse cx="55" cy="190" rx="18" ry="28" fill="#F57C00"/>
    <ellipse cx="85" cy="195" rx="15" ry="25" fill="#F57C00"/>
    <ellipse cx="130" cy="195" rx="15" ry="25" fill="#F57C00"/>
    <ellipse cx="160" cy="190" rx="18" ry="28" fill="#F57C00"/>
    
    <!-- 頭盾 -->
    <path d="M200 50 Q260 20 270 80 Q275 120 230 130 Q210 110 200 50" fill="#FFB74D"/>
    <circle cx="240" cy="50" r="8" fill="#FF7043"/>
    <circle cx="258" cy="75" r="6" fill="#FF7043"/>
    <circle cx="265" cy="100" r="5" fill="#FF7043"/>
    
    <!-- 頭部 -->
    <ellipse cx="210" cy="100" rx="40" ry="35" fill="#FF9800"/>
    
    <!-- 三隻角 -->
    <polygon points="225,65 250,20 235,70" fill="#FFF9C4"/>
    <polygon points="240,80 275,45 250,85" fill="#FFF9C4"/>
    <path d="M195 115 L195 135" stroke="#FFF9C4" stroke-width="8" stroke-linecap="round"/>
    
    <!-- 嘴巴 (鸚鵡嘴) -->
    <path d="M230 115 Q245 120 245 110 Q245 105 235 108" fill="#795548"/>
    
    <!-- 眼睛 -->
    <circle cx="205" cy="90" r="12" fill="white"/>
    <circle cx="208" cy="88" r="6" fill="#333"/>
    <circle cx="210" cy="86" r="2" fill="white"/>
  </g>
  
  <!-- 名稱 -->
  <text x="200" y="370" text-anchor="middle" font-size="26" font-weight="bold" fill="#E65100">三角龍 Triceratops</text>
</svg>
