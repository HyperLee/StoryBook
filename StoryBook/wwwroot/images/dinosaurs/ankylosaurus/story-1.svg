<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="rainGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#78909C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0BEC5;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#rainGrad)"/>
  <!-- 雨滴 -->
  <line x1="50" y1="0" x2="40" y2="50" stroke="#90CAF9" stroke-width="2"/>
  <line x1="120" y1="20" x2="110" y2="70" stroke="#90CAF9" stroke-width="2"/>
  <line x1="200" y1="10" x2="190" y2="60" stroke="#90CAF9" stroke-width="2"/>
  <line x1="280" y1="30" x2="270" y2="80" stroke="#90CAF9" stroke-width="2"/>
  <line x1="350" y1="15" x2="340" y2="65" stroke="#90CAF9" stroke-width="2"/>
  
  <!-- 小甲龍和朋友們避雨 -->
  <g transform="translate(80, 100)">
    <ellipse cx="120" cy="90" rx="80" ry="50" fill="#A1887F"/>
    <circle cx="80" cy="60" r="12" fill="#8D6E63"/>
    <circle cx="120" cy="50" r="14" fill="#8D6E63"/>
    <circle cx="160" cy="60" r="12" fill="#8D6E63"/>
    <ellipse cx="200" cy="100" rx="30" ry="25" fill="#A1887F"/>
    <circle cx="210" cy="95" r="10" fill="white"/>
    <circle cx="212" cy="93" r="5" fill="#333"/>
  </g>
  
  <!-- 小恐龍們躲雨 -->
  <circle cx="130" cy="200" r="15" fill="#81C784"/>
  <circle cx="160" cy="195" r="12" fill="#64B5F6"/>
  
  <text x="200" y="270" text-anchor="middle" font-size="16" fill="#37474F">鐵鐵的骨甲像雨傘保護大家！</text>
</svg>
