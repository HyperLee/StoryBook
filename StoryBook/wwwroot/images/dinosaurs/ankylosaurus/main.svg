<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF3E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE0B2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bgGrad)"/>
  <circle cx="320" cy="80" r="40" fill="#FFD54F" opacity="0.8"/>
  
  <!-- 甲龍 -->
  <g transform="translate(50, 120)">
    <!-- 尾巴和骨槌 -->
    <path d="M40 120 Q0 110 -20 100" fill="#8D6E63" stroke="#6D4C41" stroke-width="2"/>
    <circle cx="-30" cy="95" r="20" fill="#795548"/>
    
    <!-- 身體（裝甲） -->
    <ellipse cx="150" cy="120" rx="100" ry="60" fill="#A1887F"/>
    
    <!-- 骨甲突起 -->
    <circle cx="100" cy="80" r="15" fill="#8D6E63"/>
    <circle cx="150" cy="70" r="18" fill="#8D6E63"/>
    <circle cx="200" cy="80" r="15" fill="#8D6E63"/>
    <circle cx="80" cy="110" r="12" fill="#8D6E63"/>
    <circle cx="130" cy="100" r="14" fill="#8D6E63"/>
    <circle cx="180" cy="100" r="14" fill="#8D6E63"/>
    <circle cx="220" cy="110" r="12" fill="#8D6E63"/>
    
    <!-- 腿 -->
    <ellipse cx="80" cy="180" rx="20" ry="25" fill="#6D4C41"/>
    <ellipse cx="220" cy="180" rx="20" ry="25" fill="#6D4C41"/>
    
    <!-- 頭部 -->
    <ellipse cx="270" cy="130" rx="40" ry="35" fill="#A1887F"/>
    <!-- 頭部骨甲 -->
    <circle cx="260" cy="110" r="10" fill="#8D6E63"/>
    <circle cx="285" cy="115" r="8" fill="#8D6E63"/>
    
    <!-- 眼睛 -->
    <circle cx="280" cy="125" r="12" fill="white"/>
    <circle cx="282" cy="123" r="6" fill="#333"/>
    <circle cx="284" cy="121" r="2" fill="white"/>
    
    <!-- 嘴巴 -->
    <path d="M300 140 Q310 145 305 150" fill="#6D4C41"/>
  </g>
  
  <text x="200" y="370" text-anchor="middle" font-size="28" font-weight="bold" fill="#5D4037">甲龍 Ankylosaurus</text>
</svg>
