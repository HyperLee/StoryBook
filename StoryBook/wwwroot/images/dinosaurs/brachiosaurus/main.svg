<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8EAF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C5CAE9;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- 背景 -->
  <rect width="400" height="400" fill="url(#bgGrad)"/>
  <circle cx="80" cy="50" r="35" fill="#FFD54F" opacity="0.8"/>
  <!-- 雲朵 -->
  <g fill="white" opacity="0.8">
    <ellipse cx="300" cy="60" rx="40" ry="20"/>
    <ellipse cx="270" cy="65" rx="25" ry="15"/>
    <ellipse cx="330" cy="65" rx="25" ry="15"/>
  </g>
  
  <!-- 腕龍 (可愛版) -->
  <g transform="translate(60, 50)">
    <!-- 尾巴 -->
    <path d="M40 250 Q0 240 -20 270 Q10 270 35 255" fill="#5C6BC0"/>
    
    <!-- 身體 -->
    <ellipse cx="100" cy="250" rx="65" ry="45" fill="#5C6BC0"/>
    
    <!-- 後腿 -->
    <ellipse cx="65" cy="310" rx="18" ry="30" fill="#3F51B5"/>
    <ellipse cx="135" cy="310" rx="18" ry="30" fill="#3F51B5"/>
    
    <!-- 前腿 (比後腿長) -->
    <ellipse cx="90" cy="305" rx="16" ry="35" fill="#3F51B5"/>
    <ellipse cx="130" cy="305" rx="16" ry="35" fill="#3F51B5"/>
    
    <!-- 超長脖子 -->
    <path d="M140 230 Q170 150 160 80 Q155 40 180 20" stroke="#5C6BC0" stroke-width="45" fill="none" stroke-linecap="round"/>
    
    <!-- 頭部 -->
    <ellipse cx="180" cy="15" rx="30" ry="22" fill="#5C6BC0"/>
    
    <!-- 眼睛 -->
    <circle cx="190" cy="10" r="10" fill="white"/>
    <circle cx="193" cy="8" r="5" fill="#333"/>
    <circle cx="195" cy="6" r="2" fill="white"/>
    
    <!-- 微笑 -->
    <path d="M185 25 Q195 32 205 25" stroke="#3949AB" stroke-width="2" fill="none"/>
    
    <!-- 鼻孔 -->
    <circle cx="202" cy="12" r="3" fill="#3F51B5"/>
  </g>
  
  <!-- 名稱 -->
  <text x="200" y="385" text-anchor="middle" font-size="26" font-weight="bold" fill="#303F9F">腕龍 Brachiosaurus</text>
</svg>
