<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="forestGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C8E6C9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A5D6A7;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#forestGrad)"/>
  
  <!-- 樹木 -->
  <rect x="30" y="100" width="20" height="150" fill="#8D6E63"/>
  <ellipse cx="40" cy="80" rx="40" ry="50" fill="#66BB6A"/>
  
  <!-- 梁龍甩尾巴 -->
  <g transform="translate(100, 80)">
    <path d="M80 120 Q40 115 20 100 Q0 95 -20 100" stroke="#AB47BC" stroke-width="15" fill="none"/>
    <ellipse cx="120" cy="120" rx="50" ry="30" fill="#AB47BC"/>
    <path d="M160 105 Q200 70 220 30" stroke="#AB47BC" stroke-width="18" fill="none"/>
    <ellipse cx="230" cy="25" rx="22" ry="16" fill="#AB47BC"/>
    <circle cx="240" cy="20" r="8" fill="white"/>
    <circle cx="242" cy="18" r="4" fill="#333"/>
  </g>
  
  <!-- 異特龍被嚇跑 -->
  <g transform="translate(300, 150)">
    <ellipse cx="30" cy="30" rx="25" ry="20" fill="#66BB6A"/>
    <text x="30" y="10" font-size="16" fill="#F44336">😱</text>
  </g>
  
  <!-- 啪！音效 -->
  <text x="60" y="200" font-size="28" font-weight="bold" fill="#F44336">啪！</text>
  
  <text x="200" y="280" text-anchor="middle" font-size="16" fill="#2E7D32">長長的尾巴甩出巨響嚇跑敵人！</text>
</svg>
