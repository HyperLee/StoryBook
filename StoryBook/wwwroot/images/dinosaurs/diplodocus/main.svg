<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F3E5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E1BEE7;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bgGrad)"/>
  <circle cx="320" cy="80" r="40" fill="#FFD54F" opacity="0.8"/>
  
  <!-- 梁龍 -->
  <g transform="translate(20, 100)">
    <!-- 長尾巴 -->
    <path d="M120 180 Q60 175 30 160 Q10 155 -10 160 Q-30 165 -40 155" stroke="#AB47BC" stroke-width="20" fill="none" stroke-linecap="round"/>
    
    <!-- 身體 -->
    <ellipse cx="180" cy="180" rx="70" ry="45" fill="#AB47BC"/>
    
    <!-- 腿 -->
    <ellipse cx="140" cy="240" rx="18" ry="30" fill="#8E24AA"/>
    <ellipse cx="220" cy="240" rx="18" ry="30" fill="#8E24AA"/>
    
    <!-- 長脖子 -->
    <path d="M230 160 Q280 120 300 70 Q310 40 330 20" stroke="#AB47BC" stroke-width="25" fill="none" stroke-linecap="round"/>
    
    <!-- 頭部 -->
    <ellipse cx="340" cy="15" rx="30" ry="22" fill="#AB47BC"/>
    
    <!-- 眼睛 -->
    <circle cx="350" cy="10" r="10" fill="white"/>
    <circle cx="352" cy="8" r="5" fill="#333"/>
    <circle cx="354" cy="6" r="2" fill="white"/>
    
    <!-- 嘴巴 -->
    <path d="M360 20 Q375 25 370 30" fill="#CE93D8"/>
    
    <!-- 鼻孔 -->
    <circle cx="365" cy="5" r="3" fill="#8E24AA"/>
  </g>
  
  <text x="200" y="370" text-anchor="middle" font-size="28" font-weight="bold" fill="#6A1B9A">梁龍 Diplodocus</text>
</svg>
