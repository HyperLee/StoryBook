<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8EAF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C5CAE9;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bgGrad)"/>
  <circle cx="320" cy="80" r="40" fill="#FFD54F" opacity="0.8"/>
  
  <!-- 厚頭龍 -->
  <g transform="translate(80, 100)">
    <!-- 尾巴 -->
    <path d="M60 150 Q20 145 0 160 Q30 155 65 150" fill="#5C6BC0"/>
    
    <!-- 身體 -->
    <ellipse cx="110" cy="150" rx="55" ry="40" fill="#5C6BC0"/>
    
    <!-- 後腿 -->
    <ellipse cx="80" cy="200" rx="16" ry="28" fill="#3949AB"/>
    <ellipse cx="130" cy="205" rx="14" ry="24" fill="#3949AB"/>
    
    <!-- 前肢 -->
    <ellipse cx="155" cy="145" rx="12" ry="10" fill="#7986CB"/>
    
    <!-- 脖子 -->
    <path d="M155 130 Q170 110 180 90" stroke="#5C6BC0" stroke-width="20" fill="none"/>
    
    <!-- 頭部（厚厚的！）-->
    <ellipse cx="195" cy="70" rx="40" ry="35" fill="#5C6BC0"/>
    <!-- 超厚的頭頂 -->
    <ellipse cx="195" cy="50" rx="35" ry="25" fill="#3949AB"/>
    <ellipse cx="195" cy="40" rx="28" ry="18" fill="#303F9F"/>
    
    <!-- 頭部邊緣的小突起 -->
    <circle cx="165" cy="65" r="5" fill="#7986CB"/>
    <circle cx="225" cy="65" r="5" fill="#7986CB"/>
    <circle cx="175" cy="50" r="4" fill="#7986CB"/>
    <circle cx="215" cy="50" r="4" fill="#7986CB"/>
    
    <!-- 眼睛 -->
    <circle cx="205" cy="75" r="12" fill="white"/>
    <circle cx="207" cy="73" r="6" fill="#333"/>
    <circle cx="209" cy="71" r="2" fill="white"/>
    
    <!-- 嘴巴 -->
    <path d="M220 85 Q235 90 230 95" fill="#3949AB"/>
  </g>
  
  <text x="200" y="370" text-anchor="middle" font-size="22" font-weight="bold" fill="#1A237E">厚頭龍 Pachycephalosaurus</text>
</svg>
