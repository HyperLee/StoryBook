<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- 背景 -->
  <rect width="400" height="400" fill="url(#bgGrad)"/>
  <circle cx="320" cy="80" r="40" fill="#FFD54F" opacity="0.8"/>
  <!-- 雲朵 -->
  <ellipse cx="80" cy="60" rx="40" ry="20" fill="white" opacity="0.8"/>
  <ellipse cx="300" cy="150" rx="35" ry="18" fill="white" opacity="0.8"/>
  
  <!-- 無齒翼龍 -->
  <g transform="translate(50, 100)">
    <!-- 左翅膀 -->
    <path d="M120 100 Q50 60 20 120 Q60 110 120 100" fill="#7986CB"/>
    
    <!-- 右翅膀 -->
    <path d="M180 100 Q250 60 280 120 Q240 110 180 100" fill="#7986CB"/>
    
    <!-- 身體 -->
    <ellipse cx="150" cy="130" rx="40" ry="35" fill="#5C6BC0"/>
    
    <!-- 腿 -->
    <rect x="130" y="160" width="8" height="30" fill="#3F51B5"/>
    <rect x="160" y="160" width="8" height="30" fill="#3F51B5"/>
    
    <!-- 頭部 -->
    <ellipse cx="150" cy="70" rx="30" ry="25" fill="#5C6BC0"/>
    
    <!-- 頭冠 -->
    <path d="M165 55 Q200 20 180 60" fill="#FF8A65"/>
    
    <!-- 喙 -->
    <path d="M120 75 L90 85 L120 90" fill="#FFB74D"/>
    
    <!-- 眼睛 -->
    <circle cx="145" cy="60" r="12" fill="white"/>
    <circle cx="147" cy="58" r="6" fill="#333"/>
    <circle cx="149" cy="56" r="2" fill="white"/>
  </g>
  
  <!-- 名稱 -->
  <text x="200" y="370" text-anchor="middle" font-size="26" font-weight="bold" fill="#303F9F">無齒翼龍 Pteranodon</text>
</svg>
