<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FCE4EC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8BBD9;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bgGrad)"/>
  <circle cx="320" cy="80" r="40" fill="#FFD54F" opacity="0.8"/>
  
  <!-- 牛龍 -->
  <g transform="translate(70, 110)">
    <!-- 尾巴 -->
    <path d="M50 140 Q10 135 -10 150 Q20 145 55 140" fill="#EC407A"/>
    
    <!-- 身體 -->
    <ellipse cx="100" cy="140" rx="60" ry="45" fill="#EC407A"/>
    
    <!-- 後腿（很長） -->
    <ellipse cx="65" cy="200" rx="16" ry="35" fill="#C2185B"/>
    <ellipse cx="120" cy="205" rx="14" ry="30" fill="#C2185B"/>
    
    <!-- 超小前肢 -->
    <ellipse cx="155" cy="130" rx="8" ry="5" fill="#F48FB1"/>
    
    <!-- 頭部 -->
    <ellipse cx="180" cy="90" rx="45" ry="38" fill="#EC407A"/>
    
    <!-- 牛角！ -->
    <path d="M165 60 Q155 40 160 30" stroke="#C2185B" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M195 60 Q205 40 200 30" stroke="#C2185B" stroke-width="8" fill="none" stroke-linecap="round"/>
    
    <!-- 眼睛 -->
    <circle cx="175" cy="85" r="14" fill="white"/>
    <circle cx="177" cy="83" r="7" fill="#333"/>
    <circle cx="179" cy="81" r="3" fill="white"/>
    
    <!-- 嘴巴 -->
    <path d="M205 100 Q230 105 225 115 Q215 110 205 105" fill="#AD1457"/>
    <!-- 牙齒 -->
    <polygon points="210,105 213,112 216,105" fill="white"/>
  </g>
  
  <text x="200" y="370" text-anchor="middle" font-size="28" font-weight="bold" fill="#880E4F">牛龍 Carnotaurus</text>
</svg>
