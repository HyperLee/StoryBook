<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="seaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4DD0E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00838F;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#seaGrad)"/>
  
  <!-- 水中光線 -->
  <line x1="100" y1="0" x2="120" y2="100" stroke="white" stroke-width="2" opacity="0.3"/>
  <line x1="300" y1="0" x2="280" y2="80" stroke="white" stroke-width="2" opacity="0.3"/>
  
  <!-- 滄龍浪浪（溫和的表情） -->
  <g transform="translate(50, 80)">
    <ellipse cx="80" cy="80" rx="70" ry="35" fill="#00ACC1"/>
    <ellipse cx="170" cy="70" rx="40" ry="28" fill="#00ACC1"/>
    <path d="M200 65 Q240 60 245 75 Q235 85 200 80" fill="#26C6DA"/>
    <circle cx="180" cy="62" r="12" fill="white"/>
    <circle cx="182" cy="60" r="6" fill="#333"/>
    <circle cx="184" cy="58" r="2" fill="white"/>
    <!-- 微笑 -->
    <path d="M195 80 Q205 88 215 80" stroke="#006064" stroke-width="2" fill="none"/>
  </g>
  
  <!-- 迷路的小魚 -->
  <g transform="translate(280, 120)">
    <ellipse cx="20" cy="20" rx="18" ry="10" fill="#FFAB91"/>
    <polygon points="0,20 -15,10 -15,30" fill="#FFAB91"/>
    <circle cx="30" cy="17" r="4" fill="white"/>
    <circle cx="31" cy="16" r="2" fill="#333"/>
    <text x="15" y="0" font-size="12">❤️</text>
  </g>
  
  <!-- 魚群 -->
  <g transform="translate(320, 200)">
    <ellipse cx="10" cy="10" rx="12" ry="6" fill="#FFAB91"/>
    <ellipse cx="35" cy="15" rx="10" ry="5" fill="#FFAB91"/>
    <ellipse cx="20" cy="30" rx="11" ry="5" fill="#FFAB91"/>
  </g>
  
  <!-- 氣泡 -->
  <circle cx="150" cy="200" r="8" fill="white" opacity="0.5"/>
  <circle cx="200" cy="250" r="6" fill="white" opacity="0.5"/>
  
  <text x="200" y="280" text-anchor="middle" font-size="16" fill="white">浪浪幫助迷路的小魚找到魚群！</text>
</svg>
