<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="grassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#81C784;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66BB6A;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="200" fill="#87CEEB"/>
  <rect x="0" y="200" width="400" height="100" fill="url(#grassGrad)"/>
  
  <!-- 小異特龍阿洛跌倒 -->
  <g transform="translate(100, 140) rotate(15)">
    <ellipse cx="60" cy="50" rx="40" ry="30" fill="#EF5350"/>
    <ellipse cx="100" cy="40" rx="30" ry="22" fill="#EF5350"/>
    <circle cx="110" cy="35" r="10" fill="white"/>
    <circle cx="112" cy="33" r="5" fill="#333"/>
    <!-- 暈眩符號 -->
    <text x="90" y="15" font-size="16">💫</text>
  </g>
  
  <!-- 朋友們來幫忙 -->
  <g transform="translate(250, 160)">
    <ellipse cx="30" cy="30" rx="25" ry="20" fill="#EF5350"/>
    <ellipse cx="70" cy="35" rx="22" ry="18" fill="#EF5350"/>
  </g>
  
  <text x="200" y="280" text-anchor="middle" font-size="16" fill="#1B5E20">朋友們一起合作才是最棒的！</text>
</svg>
